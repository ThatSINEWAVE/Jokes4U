<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes4U</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1 id="title">Jokes4U</h1>
        <div id="buttons">
            <button id="random-joke">Random Joke</button>
            <button id="choose-category">Choose a Category</button>
        </div>
        <div id="joke-type-buttons" class="hidden">
            <button id="single-part">Single Part</button>
            <button id="two-part">Two Part</button>
        </div>
        <div id="joke-container" class="hidden">
            <p id="joke"></p>
            <div id="joke-buttons">
                <button id="another-joke">Get Another Joke</button>
                <button id="choose-again">Choose Something Else</button>
            </div>
        </div>
        <div id="categories" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
