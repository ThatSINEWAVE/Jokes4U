<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes4U</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="site-data/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="site-data/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="site-data/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="site-data/favicon-16x16.png">
    <link rel="manifest" href="site-data/site.webmanifest">
  </head>
  <body>
    <header>
      <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
      </label>
    </header>
    <div id="app">
      <div class="icon">
        <img src="Jokes.png" alt="Icon">
      </div>
      <h1 id="title">Jokes4U</h1>
      <div id="buttons">
        <button id="random-joke">Random Joke</button>
        <button id="choose-category">Choose a Category</button>
      </div>
      <div id="joke-type-buttons" class="hidden">
        <button id="single-part">Single Part</button>
        <button id="two-part">Two Part</button>
      </div>
      <div id="joke-container" class="hidden">
        <p id="joke"></p>
        <div id="joke-buttons">
          <button id="another-joke">Get Another Joke</button>
          <button id="choose-again">Choose Something Else</button>
        </div>
      </div>
      <div id="categories" class="hidden"></div>
    </div>
    <footer>
      <a href="https://discord.com/invite/2nHHHBWNDw" target="_blank">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://ko-fi.com/thatsinewave" target="_blank">
        <i class="fas fa-heart"></i>
      </a>
      <a href="https://github.com/ThatSINEWAVE/Joke4U" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
